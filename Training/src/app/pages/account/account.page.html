<ion-header text-center>
  <ion-grid>
    <ion-row style="align-items: center;">
      <ion-col size="2">
        <div class="ion-text-start">
          <ion-buttons>
            <ion-menu-button style="color:black;"></ion-menu-button>
          </ion-buttons>
        </div>
      </ion-col>
      <ion-col size="8.5">
        <div class="ion-text-center">
          <ion-label style="font-weight: bold;">My Account</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <div style="padding:20px;">
    <ion-avatar style="margin:auto;">
      <img (click)="answerChoose();" [src]="avatar">
    </ion-avatar>
  </div>
  <ion-list>
      <ion-item lines="none" style="--background: #e6e9ed;" (click)="presentModal()">
           <ion-label>
               <h3>{{firstName + ' ' + lastName}}</h3>
               <p>Authenticated via google.com</p>
           </ion-label>
      </ion-item>
  </ion-list>
  <br>
  <div #mapElement class="map"></div>
</ion-content>
