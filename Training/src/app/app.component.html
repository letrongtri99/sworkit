<ion-app>
  <ion-menu side="start" contentId="main" class="my-side-menu">
    <ion-header>
      <ion-toolbar translucent class="header_menu">
        <ion-title style="color:white;text-align: center;">SWORKIT</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item lines="none" [ngClass]="this.pages['home'] == true ? 'active' : ''" [routerLink]="['/tabs', 'tab1']" (click)="toggleMenu('home')">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item lines="none" [ngClass]="this.pages['price'] == true ? 'active' : ''" [routerLink]="['/price']" (click)="toggleMenu('price')">
          <ion-icon name="pricetags" slot="start"></ion-icon>
          <ion-label>Pricing</ion-label>
        </ion-item>
        <ion-item lines="none" [ngClass]="this.pages['remind'] == true ? 'active' : ''" [routerLink]="['/reminders']" (click)="toggleMenu('remind')">
          <ion-icon name="reader" slot="start"></ion-icon>
          <ion-label>Reminders</ion-label>
        </ion-item>
        <ion-item lines="none" [ngClass]="this.pages['library'] == true ? 'active' : ''" [routerLink]="['/library']" (click)="toggleMenu('library')">
          <ion-icon name="library" slot="start"></ion-icon>
          <ion-label>Exercise Library</ion-label>
        </ion-item>
        <ion-item lines="none" [ngClass]="this.pages['account'] == true ? 'active' : ''" [routerLink]="['/account']" (click)="toggleMenu('account')">
          <ion-icon name="key-outline" slot="start"></ion-icon>
          <ion-label>My Account</ion-label>
        </ion-item>
        <ion-item lines="none" [ngClass]="this.pages['music'] == true ? 'active' : ''" [routerLink]="['/music']" (click)="toggleMenu('music')">
          <ion-icon name="musical-notes-outline" slot="start"></ion-icon>
          <ion-label>Sworkit Music</ion-label>
        </ion-item>
        <br><br>
        <ion-item lines="none" [ngClass]="this.pages['guest'] == true ? 'active' : ''" [routerLink]="['/price']" (click)="toggleMenu('guest')">
          <ion-icon name="hand-right-outline" slot="start"></ion-icon>
          <ion-label>Guest Pass</ion-label>
        </ion-item>
        <ion-item lines="none" [ngClass]="this.pages['help'] == true ? 'active' : ''" [routerLink]="['/price']" (click)="toggleMenu('help')">
          <ion-icon name="help-circle-outline" slot="start"></ion-icon>
          <ion-label>Help Center</ion-label>
        </ion-item>
        <ion-item lines="none" [ngClass]="this.pages['settings'] == true ? 'active' : ''" [routerLink]="['/price']" (click)="toggleMenu('settings')">
          <ion-icon name="warning" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
